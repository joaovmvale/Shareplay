<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SharePlay</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="sortcut icon" href="/view/images/mic.png" type="image/x-icon" />
    <link rel='stylesheet' type='text/css' media='screen' href='/view/css/patterns.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/view/css/register.css'>
</head>
    <body>
        <div class='content'>
            <div class='left-content'>
                <a class='mic-img' href="#"><img src='/view/images/mic.png'></a>
                <div class='title'>
                    <p>Ficamos felizes em ter você por aqui!</p>
                    <p>Complete os seus dados, por favor:</p>
                </div>
                <div class='form-box'>
                    <form class='form-login' id='form-login'>
                        <input type='email' class='input-box' id='email-register' name='email-register' placeholder='  E-mail'>
                        <input type='password' class='input-box' id='password-register' name='password-register' placeholder='  Senha'>
                        <input type='password' class='input-box' id='password-register' name='password-register' placeholder='  Confirme a senha'>
                        <input type='name' class='input-box' id='name-register' name='name-register' placeholder='  Nome completo'>
                        <input type='number' class='input-box' id='date-register' name='date-register' placeholder='  Data de nascimento'>
                        <input type='hidden' name='password-hash' id='password-hash'/>
                        <div class='buttons-form'>
                            <button class='login-button'>Login</button>
                            <button class='register-button'>Registrar-se</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class='right-content'>
                <ul>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>Sobre nós</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
