<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SharePlay</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/patterns.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../../css/login.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src='../../js/libraries/sjcl.js'></script>
    <script src='../../js/login.js'></script>
</head>
    <body>
        <div class='content'>
            <div class='left-content'>
                <a class='mic-img' href="#"><img src='../../images/mic.png'></a>
                <div class='title'>
                    <p>Seja bem-vindo ao SharePlay!</p>
                    <p>Aqui você compartilha sua voz.</p>
                    <p class='subtitle'>Por favor, faça o login preenchendo seus dados abaixo.</p>
                </div>
                <div class='form-box'>
                    <form class='form-login' id='form-login'>
                        <input type='text' class='input-box' name='user-login' placeholder='  E-mail'>
                        <input type='password' class='input-box' id='password-login' name='password-login' placeholder='  Senha'>
                        <input type='hidden' name='password-hash' id='password-hash-login'/>
                        <div class='buttons-form'>
                            <button class='login-button' id="login-button">Logar</button>
                            <a href="../register"><button type="button" class='register-button'>Registrar-se</button></a>
                        </div>
                    </form>
                </div>
            </div>
            <div class='right-content'>
                <ul>
                    <li><a href='#'>Home</a></li>
                    <li><a href='#'>Sobre nós</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
